<html lang="pt-br">
<head>

<body>
    <div class="painel">
        <canvas id="gameCanvas" width="600px" height="400px">
        </canvas>
        <p id="Screen">Score:0</p>

        <div class="Buttons">
            <button class="YUYU" onclick="Easy()">Easy</button>
            <button class="YUYU" onclick="Normal()">Normal</button>
            <button class="YUYU" onclick="Hard()">Hard</button>
            <button class="YUYU" onclick="Master()">Master</button> 
        </div>

        <h1> Jogo Quebra Tijolos </h1>
    </div>

    <br><br>

    <div class="GameOver" id="GameOver">
        <div class="MensageGameOver">
            Game Over
            <br>
            <button class="Read" onclick="Reiniciar()"> Clique para recomeçar o Jogo </button>
        </div>
        
    </div>

    <div class="YouWin" id="YouWin">
        <div class="MensageVitoria">
            Parabéns pela Vitória!
            <br>
            <button class="Read" onclick="Reiniciar()">Clique para recomeçar o Jogo</button>
        </div>
    </div>
 

  <script src="scriPT.js"></script>
